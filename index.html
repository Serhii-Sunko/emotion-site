<!DOCTYPE html>
<html>
  <head>
    <title>www.group-emotion.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="author" content="Serhii Sunko" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/icons/favicon_ampi.jpg"
      type="image/svg"
    />

    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="about">
      <div class="about_group">
        <div class="about_header">
          <div class="about_logo">
            <a href="#"
              ><img src="images/icons/logo_ampi_light1.svg" alt="site logo"
            /></a>
          </div>
          <div class="page-header__wrapper">
            <select class="select-css">
              <option value="fr" selected>FR</option>
              <option value="en">EN</option>
            </select>
          </div>
        </div>
        <div class="about_block">
          <div class="about_info">
            <div class="about_title lng_title">
              AMP interactive devient e’motion
            </div>
            <div class="about_descr lng_descr">
              Le show va bientôt se poursuivre sur cette nouvelle plateforme
              web! Restez connectés.
            </div>
          </div>
          <div class="about_image">
            <video
              src="./video/Anim Logo AMPi vers Emotion V1-7.mp4"
              poster=" images/Logo_emotion_noir_CMJN_300dpi.jpg"
              width="100%"
              autoplay
              controls
              loop
              muted
              preload="auto"
            ></video>
          </div>
        </div>
        <div class="footer">
          <div class="footer_text">
            <p class="about_footer">All rights reserved, 2022</p>
          </div>
          <div class="footer_text">
            <a href="">
              <img
                class="footer_img"
                src="images/icons/Virgule_emotion_noir_RVB_72dpi_transparent.png"
                alt="site logo"
                width="60px"
            /></a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
